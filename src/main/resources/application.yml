spring:
  datasource:
    url: jdbc:mysql://localhost:13306/pingpong_ai?autoReconnect=true
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create

    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.MySQL5Dialect

logging:
  level:
    org.hibernate.SQL: debug